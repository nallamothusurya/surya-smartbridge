<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALES - Analytics</title>

    <header>

            <a href="{{ url_for('home') }}" class="logo">SALES</a>

                <li><a href="{{ url_for('story') }}" class="{{ 'active' if active_page == 'story' else '' }}">Story</a></li>

            </ul>

    </header>

    <main>
        {% block content %}{% endblock %}
